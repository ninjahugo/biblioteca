<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Reportar Autores</title>
</head>
<body>
	<h1>todos los autores</h1>

	<ul>
		{% for autor in object_list %}
			<li><b>Nombre</b>{{autor.nombre}}</li>
			<li><b>Pais</b>{{autor.pais}}</li>
			<li><b>Descripcion</b>{{autor.descripcion}}</li>
			<li><b>Foto</b><img src="{{MEDIA_URL}}{{autor.foto}}"></li>
		{% endfor %}
	</ul>
</body>
</html>
